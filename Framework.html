    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<body>
    <div class="container top">
        <h1>HOME SERVICES INSPECION XXXXXXXX
            <h1>
                <h4>Your trusted Service Provider</h4>
    </div>
    <br>
    <br>
    <div class="container page">
        <form>
            <div class="row">
                <div class="input-group mb-3 col">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Technician</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Jonh Doe</option>
                        <option value="2">Jane Doe</option>
                        <option value="3">Juan Perez</option>
                    </select>
                </div>
                <div class="col">

                    <input type="text" class="form-control" placeholder="Job #">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="validationDefault02">Address</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Address" value="123 Main Street" required>
                </div>
            </div>


        </form>
    </div>
</body>
